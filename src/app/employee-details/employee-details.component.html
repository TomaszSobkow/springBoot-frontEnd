
<body>   
    <form (ngSubmit) = "onSubmit()"   >
            <div class = "row " id = "genderCheckButtons">     
                <div class = "col col-8 col-md-9 col-lg-10">
                    <h3>{{ title }}</h3>
                </div>

                <div class = "row col-4 col-md-3 col-lg-2">   
                    <div class=" col form-check col-7">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1"> Male </label>
                    </div>

                    <div class="col form-check col-3">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                        Female
                        </label>
                    </div>        
                </div>
            </div>
            
            <div class = "row ">
                <div  class = "col ">
                    <label>Name</label>
                    <input type = "text" class = "form-control form-control-sm"   id = "firstName"
                    [(ngModel)] = "employee.firstName" name = "firstName" placeholder={{empty}}>
                </div>

                <div  class = "col">
                    <label>Surname</label>
                    <input type = "text" class = "form-control form-control-sm"   id = "lastName"
                    [(ngModel)] = "employee.lastName" name = "lastName" placeholder={{empty}}>
                </div>

                <div class = "col ">
                    <label>Grup member</label>
                    <select class="form-select form-select-sm">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>

                
            </div>

            <div class = "row" id = "address">
                <div class = "col">
                    <label>County</label>
                     <input type = "text" class = "form-control form-control-sm"   id = "county"
                     [(ngModel)] = "employee.county" name = "county" placeholder={{empty}}>
                </div>
     
                <div class = "col">
                    <label>Town</label>
                    <input type = "text" class = "form-control form-control-sm"   id = "town"
                    [(ngModel)] = "employee.town" name = "town" placeholder={{empty}}>
                </div>

                <div class = "col">
                    <label>Address</label>
                    <input type = "text" class = "form-control form-control-sm"   id = "address"
                    [(ngModel)] = "employee.address" name = "address" placeholder={{empty}}>
                </div>
            </div>

            <div class = "row " id = "address">
                <div class = "col">
                    <label>Home Phone</label>
                     <input type = "text" class = "form-control form-control-sm"   id = "phone"
                     [(ngModel)] = "employee.phone" name = "phone" placeholder={{empty}}>
                </div>
                
                <div class = "col">
                    <label>Mobile Phone</label>
                    <input type = "text" class = "form-control form-control-sm"   id = "mobile"
                    [(ngModel)] = "employee.mobile" name = "mobile" placeholder={{empty}}>
                </div>

                <div class = "col">
                    <label>Email</label>
                    <input type = "text" class = "form-control form-control-sm"   id = "email"
                    [(ngModel)] = "employee.emailId" name = "email" placeholder={{empty}}>
                </div>         
            </div>

            <div class = "row " id="personalDetails">
                <div class = "col col-6 col-md-4 col-lg-5 col-xl-2">
                     <label>Date Immersed</label>
                     <input type = "date" class = "form-control form-control-sm"   id = "immersedDate"
                        [(ngModel)] = "employee.immersedDate" name = "immersedDate" placeholder={{empty}}>
                </div>
                <div class = "col col-2 col-lg-1" id="labelInTruth">
                    <label>In truth</label>
                </div>
           
                <div class = "col col-6 col-md-4 col-lg-5 col-xl-2">
                    <label>Date of Birth</label>
                    <input type = "date" class = "form-control form-control-sm"  id = "birthDay"
                            [(ngModel)] = "employee.birthDay" name = "birthDay" placeholder={{empty}}>
                </div>   

                <div class = "col col-4 col-md-2 col-lg-1" id="labelAge">
                    <label>Age</label>
                </div>                 
            
                <div class = "col col-4 col-sm-4 col-lg-5 col-xl-2">
                    <label>Hope</label>
                    <input type = "text" class = "form-control form-control-sm"  id = "hope"
                        [(ngModel)] = "employee.hope" name = "hope"  placeholder="other sheep">
                </div>

                <div class = "row col-8  col-lg-7 col-xl-4" id="checkBoxes">
                    <div class=" col col-3 col-xl-3 form-check ">
                            <input class="form-check-input" type="checkbox" value="" id="elderBox">
                            <label class="form-check-label" for="defaultCheck1"> Elder </label>
                    </div>
    
                    <div class=" col col-5 col-sm-4 col-lg-3 col-xl-4 form-check">
                            <input class="form-check-input" type="checkbox" value="" id="servantBox">
                            <label class="form-check-label" for="defaultCheck1"> Ministerial Servant </label>
                    </div>

                    <div class = "col col-4 col-sm-3 form-check ">
                        <input class="form-check-input" type="checkbox" value="" id="pioneerBox">
                        <label class="form-check-label" for="defaultCheck1"> Regular Pioneer </label>
                  </div>  

                </div>  
            </div>
        </form>

        
<br>
            <table class="table table-sm">
                <thead>
                  <tr class="">
                    <th class = "col-md-1 form-control-sm" scope="col">Service Year</th>
                    <th class = "col-md-1 form-control-sm" scope="col">Placement</th>
                    <th class = "col-md-1 form-control-sm" scope="col">Videos</th>
                    <th class = "col-md-1 form-control-sm" scope="col">Hours</th>
                    <th class = "col-md-1 form-control-sm" scope="col">Returns</th>
                    <th class = "col-md-1 form-control-sm" scope="col">Study</th>
                    <th class = "col-md-3 form-control-sm" scope="col">Remarks</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  
                </tbody>
              </table>
        

        <button (click) = "saveEmployee()" class = "btn btn-success" id = "btnUpdate"> Update Employee </button>
        <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" id = "btnDelete"   >Delete Employee</button> 
    </body>
