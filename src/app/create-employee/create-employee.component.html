<body class="bg-light bg-gradient">

    <div class = "col-md-6 offset-md-3">
        <h3 class = "bg-success">Add Employee</h3>

    <form (ngSubmit) = "onSubmit()">
        <div class = "form-group">
            <label>First Name</label>
            <input type = "text" class = "form-control "   id = "firstName"
                 [(ngModel)] = "employee.firstName" name = "firstName">
        </div>

        <div class = "form-group">
            <label>Last Name</label>
            <input type = "text" class = "form-control"  id = "LastName"
                 [(ngModel)] = "employee.lastName" name = "LastName">
        </div>

        <div class = "form-group">
            <label>Email</label>
            <input type = "text" class = "form-control"  id = "emailId"
                 [(ngModel)] = "employee.emailId" name = "emailId">
        </div>
    
        <button class="btn btn-success" id = "btnadd"  type="submit" >Add New Employee</button>
        
    </form>
</div>
